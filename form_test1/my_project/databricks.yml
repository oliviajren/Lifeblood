  name: my_project
  uuid: 77fa674b-104d-43ff-9227-707b0922be83

artifacts:
  python_artifact:
    type: whl
    build: uv build --wheel

include:
  - resources/*.yml
  - resources/*/*.yml

resources:
  apps:
    lifeblood_form_app:
      name: lifeblood-form-app
      description: "Streamlit app for Lifeblood Red Cross Australia equipment checks form"
      source_code_path: src

variables:
  sql_warehouse_url:
    description: "SQL Warehouse URL for Lifeblood equipment check app"
